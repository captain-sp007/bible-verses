is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', background: 'theme:Background',
    foreground: 'theme:Primary'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: image_1
    properties: {source: _/theme/Flyer.jpg, display_mode: original_size, horizontal_align: left}
    type: Image
    layout_properties: {grid_position: 'ZGMNAO,WDBCLP'}
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'ZGMNAO,XSUJGW TESSEO,TLRZTV'}
  - name: spacer_2
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'ZGMNAO,XSUJGW THVGFN,TLEIWZ'}
  - name: reference_label
    properties: {role: headline, foreground: 'theme:Primary', spacing_above: large,
      spacing_below: large, bold: true, underline: false, icon: ''}
    type: Label
    layout_properties: {grid_position: 'ZGMNAO,XSUJGW QBVVMT,LWPKKJ'}
    data_bindings:
    - {property: text, code: 'self.item[''reference'']', writeback: false}
  - name: verse_label
    properties: {role: title, foreground: 'theme:Primary', spacing_above: large, spacing_below: large,
      italic: true}
    type: Label
    layout_properties: {grid_position: 'ZGMNAO,XSUJGW GWSAQH,KCPSOV'}
    data_bindings:
    - {property: text, code: 'self.item[''verse'']', writeback: false}
  - name: linear_panel_2
    properties: {}
    type: LinearPanel
    layout_properties: {grid_position: 'ZGMNAO,XSUJGW ANQLVJ,YKDTTK'}
  - name: column_panel_1
    properties: {}
    type: ColumnPanel
    layout_properties: {grid_position: 'ZGMNAO,XSUJGW AVWKWK,DDEJIX'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: label_1
  properties: {text: Le Réveil des Mères Sentinelles, bold: true, align: center, foreground: 'theme:Primary',
    font_size: 37, italic: true, visible: true, role: title}
  type: Label
  layout_properties: {slot: title}
